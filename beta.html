<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rejoindre la beta - LoopUp</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/lucide@latest/dist/umd/lucide.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col">

  <header class="bg-gradient-to-br from-red-500 to-pink-600 p-6 text-center">
    <h1 class="text-4xl font-extrabold">Rejoindre la beta LoopUp</h1>
    <p class="mt-2 text-lg">Remplis le formulaire pour participer à la beta exclusive</p>
    <a href="index.html" class="mt-4 inline-block text-white underline hover:text-gray-200 text-sm">← Retour à l’accueil</a>
  </header>

    <div class="mt-8 text-center">
      <a href="defis.html" 
         class="inline-block px-6 py-3 bg-gradient-to-r from-red-500 to-pink-600 hover:from-pink-600 hover:to-red-500 text-white font-semibold rounded-full shadow-lg transition-colors duration-300">
         ➡️ Accéder aux défis
      </a>
    </div>

  <main class="flex-grow w-full max-w-xl mx-auto px-4 py-12">
    <form class="bg-gray-900 p-8 rounded-2xl shadow-lg w-full" action="#" method="POST" novalidate>

      <div class="mb-6">
        <label for="name" class="block mb-2 font-semibold">Nom complet</label>
        <input id="name" name="name" type="text" required
          class="w-full rounded-lg bg-gray-800 border border-gray-700 px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-red-500"
          placeholder="Ton nom complet" />
      </div>

      <div class="mb-6">
        <label for="email" class="block mb-2 font-semibold">Adresse email</label>
        <input id="email" name="email" type="email" required
          class="w-full rounded-lg bg-gray-800 border border-gray-700 px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-red-500"
          placeholder="exemple@mail.com" />
      </div>

      <div class="mb-6">
        <label for="motivation" class="block mb-2 font-semibold">Pourquoi veux-tu rejoindre la beta ?</label>
        <textarea id="motivation" name="motivation" rows="5" required
          class="w-full rounded-lg bg-gray-800 border border-gray-700 px-4 py-3 text-white placeholder-gray-500 focus:outline-none focus:border-red-500"
          placeholder="Parle-nous de ta motivation..."></textarea>
      </div>

      <button type="submit"
        class="w-full bg-red-500 hover:bg-red-600 text-white font-bold py-3 rounded-xl transition-colors duration-300">
        S'inscrire
      </button>

    </form>
  </main>

  <footer class="bg-white py-12">
  <div class="max-w-6xl mx-auto px-6 grid md:grid-cols-3 gap-8 text-center md:text-left text-black">
    
    <!-- Logo + Description -->
    <div>
      <h2 class="text-2xl font-bold mb-2">LoopUp</h2>
      <p>Votre plateforme de défis sportifs</p>
    </div>

    <!-- Liens rapides -->
    <div>
      <h3 class="text-lg font-semibold mb-3">Liens rapides</h3>
      <ul class="space-y-2">
        <li><a href="index.html" class="hover:text-red-500 transition">Accueil</a></li>
        <li><a href="qui-sommes-nous.html" class="hover:text-red-500 transition">Qui sommes-nous</a></li>
        <li><a href="avis.html" class="hover:text-red-500 transition">Avis</a></li>
      </ul>
    </div>

    <!-- Réseaux sociaux -->
    <div>
      <h3 class="text-lg font-semibold mb-3">Suivez-nous</h3>
      <div class="flex justify-center md:justify-start space-x-4">
        <a href="#" target="_blank" class="hover:scale-110 transition-transform">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/twitter.svg" alt="Twitter" class="w-6 h-6" />
        </a>
        <a href="#" target="_blank" class="hover:scale-110 transition-transform">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/instagram.svg" alt="Instagram" class="w-6 h-6" />
        </a>
        <a href="#" target="_blank" class="hover:scale-110 transition-transform">
          <img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/tiktok.svg" alt="TikTok" class="w-6 h-6" />
        </a>
      </div>
    </div>
  </div>

  <div class="mt-10 text-center text-sm text-black">
    © 2025 LoopUp. Créé avec ❤️ par des passionnés.
  </div>
</footer>
</body>
</html>
